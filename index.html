<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blur Adjust</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Update CSS Variables With <span>JS</span></h1>

    <div class="inputs">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" value="0" min="0" max="15" id="blur-input">

      <label for="color">Background color:</label>
      <input type="color" name="color" value="#af54ff" id="color-input">
    </div>
    <img src="https://images.unsplash.com/photo-1523731407965-2430cd12f5e4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="night city skyline">

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
